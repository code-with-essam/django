{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
create article
{% endblock title %}


{% block content %}
<div class="container">
    <form action="." method="post" enctype="multipart/form-data">
        <div class="mb-3">
            {% csrf_token %}
        {{form |crispy}}
        </div>
        <button type="submit"  class="btn btn-primary mb-3">Create Now</button>
    </form>
</div>
{% endblock content %}
